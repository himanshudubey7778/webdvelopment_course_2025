<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Multicolor Website</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=BBH+Sans+Bogle&family=Baloo+2:wght@400..800&family=Bitcount+Ink:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <style>

        /* :root{
            --primary-color: #b12fce;
            --text-color: white;
            --secondary-color: #e3cff5cc;
            
        } */
        :root{
            --primary-color: #2d32bc;
            --text-color: rgb(180, 178, 195);
            --secondary-color: #726cb8cc;
        }

            body{
                background-color: var(--secondary-color);
        }
        * {
            margin: 0;
            padding: 0;
            font-family: "Baloo 2", sans-serif;
        }

        nav {
            background-color: var(--primary-color);
            padding: 0 12px;
        }

        ul li {
            list-style: none;
            display: inline;
            padding: 23px;
            font-weight: bolder;
            color: var(--text-color);
        }

        ul li a{ 
            color: var(--text-color);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</li></a>
                <li><a href="/">About</li></a>
                <li><a href="/">Services</li></a>
                <li><a href="/">Contacts Us</li></a>
            </ul>
        </nav>
    </header>
</body>

</html>
