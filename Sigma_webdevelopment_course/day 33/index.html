<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav{
            background: linear-gradient(90deg, #ff0055, #ffcc00, #00ccff, #00ff99);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .div logo{
            font-size: 22px;
            font-weight: bold;

        }

        .nav-link a{
            color: white;
            text-decoration: white;
            margin-left: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-link a:hover{
            text-shadow: 0 0 10px blue;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Himanshudubey</div>
        <div class="nav-link">
            <a href="#">Home</a>
            <a href="#">Courses</a>
            <a href="#">Project</a>
            <a href="#">Contact</a>
        </div>
    </nav>
</body>
</html>
