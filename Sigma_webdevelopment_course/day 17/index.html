<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        /* div{
            background-color: brown;
        } */

        /* Class selector */
         .red{
            background-color: red;
         }

         /* ID selector */
         #green{
            background-color: green;
         }

         /* Child Selector */
         div > p{
            color: blue;
            background-color: blueviolet;
         }

         /* Descendant Seletor */
         div p{
            color: blanchedalmond;
            background-color: chocolate;
         }

         /* Universal Selector */
         *{
            margin: 0;
            padding: 0;
         }

         /* Pseudo Slector */
         a:visited{
            color: olive;
         }

         a:link{
            color: black;
         }

         a:active{
            background-color: red;
         }

         a:hover{
            background-color: yellow;
         }

         p:first-child{
            background-color: aqua;
         }
         
    </style>
</head>
<body>
    <main class="One">
        <p>I am first</p>
        <p>I am second</p>
    </main>
    <div class="red">
        I am div

        <article>
        <p>I am a web developer</p>

        </article>
    </div> 
    <div id="green">
        I am another div
    </div>
    <a href="https://www.google.com">Go to google</a>
    <a href="https://www.facebook.com">Go to Facebook</a>
</body>
</html>
