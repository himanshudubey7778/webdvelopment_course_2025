<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Shreya â€” Sign Up</title>
  <style>
    :root{
      --blue:#00aaff;
      --deep:#0ea5a8;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f3f6fb;
      --glass: rgba(255,255,255,0.9);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f172a}

    .container{display:flex;min-height:100vh}

    /* Left hero */
    .left{
      flex:1.1;background:linear-gradient(180deg,var(--blue),#3cc0ff);color:white;padding:48px;display:flex;flex-direction:column;justify-content:center;align-items:flex-start;
    }
    .illustration{max-width:540px;width:100%}
    .hero-title{font-size:40px;margin:0 0 12px 0;font-weight:700}
    .hero-sub{font-size:16px;opacity:0.95;margin:0 0 24px 0}

    /* Right form */
    .right{flex:0.9;display:flex;align-items:center;justify-content:center;padding:48px}
    .card{width:100%;max-width:520px;background:var(--card);border-radius:12px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.08)}
    .small{font-size:13px;color:var(--muted);margin-bottom:6px}
    h2{margin:0;font-size:22px}
    .role-toggle{display:flex;gap:12px;margin:14px 0}
    .role-toggle button{flex:1;padding:10px 14px;border-radius:8px;border:1px solid #e6eef8;background:#f8fbff;cursor:pointer;font-weight:600}
    .role-toggle button.active{background:linear-gradient(90deg,var(--blue),#2ec7ff);color:white;border:none}

    form .field{margin:12px 0}
    input[type="text"],select{width:100%;padding:12px 14px;border-radius:8px;border:1px solid #e6eef8;font-size:15px}
    .invalid{border-color:#f43f5e;color:#ef4444}
    .invalid-text{color:#ef4444;font-size:13px;margin-top:6px}

    .agree{display:flex;gap:8px;align-items:flex-start;margin-top:10px}
    .agree input{transform:scale(1.1)}
    .btn{margin-top:18px;padding:12px 16px;border-radius:10px;background:linear-gradient(90deg,var(--blue),#2ec7ff);color:white;border:none;font-weight:700;cursor:pointer;width:100%}
    .btn:disabled{opacity:0.6;cursor:not-allowed}

    .otp-row{display:flex;gap:10px}
    .otp-row button{flex:0 0 160px}

    .muted-center{text-align:center;color:var(--muted);margin-top:12px;font-size:14px}

    @media(max-width:900px){
      .container{flex-direction:column}
      .left{padding:28px;align-items:center;text-align:center}
      .right{padding:28px}
      .hero-title{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="left">
      <img class="illustration" src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8' ?><svg xmlns='http://www.w3.org/2000/svg' width='600' height='420' viewBox='0 0 600 420'><rect width='100%' height='100%' fill='none'/><g fill='white' font-family='Arial'><circle cx='120' cy='140' r='80' opacity='0.12'/><rect x='260' y='60' width='300' height='260' rx='18' opacity='0.12'/></g><g transform='translate(40,30)'><rect x='20' y='180' width='380' height='220' rx='16' fill='white' opacity='0.06'/><g transform='translate(40,20)'><rect x='0' y='0' width='240' height='140' rx='12' fill='white' opacity='0.08'/></g><g transform='translate(40,180)'><rect x='0' y='0' width='160' height='110' rx='12' fill='white' opacity='0.06'/></g></g></svg>" alt="illustration"/>
      <h1 class="hero-title">Welcome to Shreya</h1>
      <p class="hero-sub">Sign up to get access to web developer resources, projects, mentorship and community. Create your profile and start building your portfolio today.</p>
    </section>

    <section class="right">
      <div class="card">
        <div class="header">
          <p class="small">Sign Up!</p>
          <h2>Create a new account</h2>
        </div>

        <div class="role-toggle" role="tablist" aria-label="role selector">
          <button id="role-student">Student</button>
          <button id="role-dev" class="active">Developer</button>
        </div>

        <form id="signup">
          <div class="field">
            <label class="small">Mobile Number / PSID</label>
            <input id="mobile" type="text" placeholder="Enter mobile number" maxlength="10">
            <div id="mobile-error" class="invalid-text" style="display:none">Invalid User</div>
          </div>

          <div class="field">
            <label class="small">Choose profile</label>
            <select id="profile">
              <option>Web Developer</option>
              <option>Frontend Developer</option>
              <option>Full Stack Developer</option>
              <option>Data Science</option>
            </select>
          </div>

          <div class="agree">
            <input id="agree" type="checkbox" checked>
            <label class="small">I agree to receive communication including WhatsApp, SMS and email.</label>
          </div>

          <div class="field otp-row">
            <button type="button" id="sendOtp" class="btn" disabled>Send OTP</button>
          </div>

          <div class="muted-center">Already on Shreya? <a href="#">Login</a></div>
        </form>
      </div>
    </section>
  </div>

  <script>
    const mobile = document.getElementById('mobile');
    const sendOtp = document.getElementById('sendOtp');
    const mobileError = document.getElementById('mobile-error');
    const roleStudent = document.getElementById('role-student');
    const roleDev = document.getElementById('role-dev');

    function validateMobile(val){
      // simple India-only validation: 10 digits and starts with 6-9
      return /^[6-9]\d{9}$/.test(val.trim());
    }

    mobile.addEventListener('input', ()=>{
      const ok = validateMobile(mobile.value);
      if(ok){
        mobile.classList.remove('invalid');
        mobileError.style.display='none';
        sendOtp.disabled=false;
      } else {
        mobile.classList.add('invalid');
        mobileError.style.display='block';
        sendOtp.disabled=true;
      }
    });

    sendOtp.addEventListener('click', ()=>{
      // simulate sending OTP
      sendOtp.textContent = 'OTP Sent';
      sendOtp.disabled = true;
      setTimeout(()=>{ sendOtp.textContent='Send OTP'; sendOtp.disabled=false; }, 5000);
      alert('OTP would be sent to ' + mobile.value + ' (demo)');
    });

    roleStudent.addEventListener('click', ()=>{ roleStudent.classList.add('active'); roleDev.classList.remove('active'); });
    roleDev.addEventListener('click', ()=>{ roleDev.classList.add('active'); roleStudent.classList.remove('active'); });
  </script>
</body>
</html>
