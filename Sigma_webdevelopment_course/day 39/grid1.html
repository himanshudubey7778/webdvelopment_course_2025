<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>

    <style>

        .container{
            border: 2px solid black;
            display: grid;
            grid-template-columns: [first] 120px [second]100px [third];
            grid-template-rows: 120px 100px 100px;
        }

        .items{
            border: 2px solid red;
            height: 55px;
            width: 55px;
        }

        .item-4{
            grid-row: 1/2;
            grid-column: first/third;
        }

        .item-1{
            grid-row: 1/2;
            /* Or you can do  */
            grid-row-start: 1;
            grid-row-end: 2;

            /* Same thing */
            grid-column: 1/2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items item-4">4</div>
        <div class="items">5</div>
    </div>
</body>
</html>
