<!DOCTYPE html>
<html>

<head>
    <style>
        div p:first-child {
            background-color: yellow;
            color: red;
        }

        div p:not(:first-child) {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Write html and css code to style a paragraph inside a div which contains 
     5 other paragraphs. The first paragraph must have background color yellow and text color red. The other 
     paragraphs must have background color blue and text color white. The HMTL is written below for your reference. -->


    <div>
        <p>This is the first paragraph.</p>
        <p>This is the second paragraph.</p>
        <p>This is the third paragraph.</p>
        <p>This is the fourth paragraph.</p>
        <p>This is the fifth paragraph.</p>
        <p>This is the sixth paragraph.</p>
    </div>

</body>

</html>
