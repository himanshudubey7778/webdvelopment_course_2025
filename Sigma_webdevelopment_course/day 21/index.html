<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        /* The specificity of this selector is 1 */
        h1{
            color: aqua;
        }
        /* The specificity of this selector is 1 + 10 = 11 */
        h1.yellow{
            color: yellow !important;
        }
        /* The specificity of this selector is 10 */
        .cred{
            color: red;
        }
        /* The specificity of this selector is 10 */
        .cpurple{
            color: purple;
        }
        /* This is an example of attributes selector. The specificity of this selector is 10 */
        [data-x=a]{
            background-color: maroon;
        }
        /* The specificity of this selector is 1 + 10 + 10 + 10 + 10 = 41 */
        a.himanshuclass.arun-class[href]:hover {
            color: blueviolet;
        }
    </Style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
</body>
</html>
