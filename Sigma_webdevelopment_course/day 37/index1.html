<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Design Layout</title>

    <style>
        body {
            margin: 0;
            /* background-color: greenyellow; */
            /* padding: 0; */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
        }

        nav {
            background-color: #232222;
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 12px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: rgb(120, 186, 186);
        }

        .main-content {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
            flex-wrap: wrap;
        }

        .section-wrapper {
            background-color: #00ff40;
            /* green around container */
            width: 100%;
            min-height: 100vh;
            /* pure visible area tak green */
            display: flex;
            align-items: center;
            /* vertically center the boxes */
            justify-content: center;
            /* horizontally center */
        }

        .container {
            display: flex;
            border-right-width: 20%;
            /* width: 50%; */
            /* margin-left: 20%; */
            gap: 30px;
            background-color: transparent;
            padding: 40px;
        }


        /* .container {
            background-color: rgb(22, 215, 80);
            width: 100%;
            margin: 0;
            display: flex;
            gap: 20px;
            padding: 50px;
        } */


        .box1 {
            background-color: rgb(246, 132, 132);
            width: 40%;
            min-width: 250px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
        }

        .box2 {
            background-color: rgb(32, 156, 188);
            width: 40%;
            min-width: 250px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
        }



        .box h2 {
            margin-bottom: 10px;
        }

        .rectangle {
            text-align: center;
            text-overflow: ellipsis;
            width: 80%;
            height: 100px;
            background-color: lightblue;
            margin: 0 auto 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: #f7f6f6;
            color: black;
            text-align: center;
            padding: 15px 0;
        }

        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00bcd4;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .floating-icon:hover {
            transform: scale(1.1);
            background-color: #0097a7;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact US</a>
    </nav>

    <Section class="main-content">
        <div class="section-wrapper">
            <div class="container">
                <div class="box1">
                    <h2>Box 1</h2>
                    <p>This is my first box content.</p>
                </div>
                <div class="box2">
                    <h2>Box 2</h2>
                    <p>This is my second box content.</p>
                </div>
            </div>
        </div>

    </Section>

    <div class="rectangle">
        Welcome to this Webdevlopment Course..
    </div>

    <footer>
        <p>Â© 2025 Himanshudubey | All Rights Reserved</p>
    </footer>

    <div class="floating-icon">
        ðŸ’¬
    </div>
</body>

</html>
