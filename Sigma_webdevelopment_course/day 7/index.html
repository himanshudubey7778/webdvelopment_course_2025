<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets learn it</title>
</head>
<body>
    <form action="post">
        <h1>Form to apply for web development course - TA</h1>

    <div>
        <label for="username">Your enter name</label>
        <input type="text" name="username" placeholder="Enter your username">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="Subscribe" name="Subscribe" value="yes">
        <label for="Subscribe">Subscribe to news letter</label>
    </div>
    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="comment" rows="2" cols="40"></textarea>
    </div>
    <div>
        <select name="country">
            <option value="india">india</option>
            <option value="USA">USA</option>
            <option value="China">China</option>

        </select>
    </div>
</form>

</body>
</html>
