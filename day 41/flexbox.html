<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UltraEdit Download Page</title>
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            color: #222;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 4rem;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar .logo span {
            background: #ffcc00;
            padding: 4px 6px;
            border-radius: 4px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #007acc;
        }

        /* Main section */
        .main {
            text-align: center;
            padding: 4rem 2rem;
        }

        .main h1 {
            font-size: 2rem;
        }

        .main h1 span {
            font-weight: bold;
        }

        .download-btn {
            margin: 1.5rem 0;
            padding: 12px 25px;
            background: #00aaff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        .download-btn:hover {
            background: #0088cc;
        }

        /* Download cards section */
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem 4rem;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            width: 200px;
            text-align: center;
            background: #f9f9f9;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 0.5rem;
        }

        .card button {
            display: block;
            width: 100%;
            margin: 6px 0;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #00cc66;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .card button:hover {
            background: #00994d;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><span>UE</span> UltraEdit</div>
        <ul>
            <li><a href="#">Products</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <section class="main">
        <h1>Download <span>UltraEdit</span> for Windows</h1>
        <p>Download and try UltraEdit before you buy it! This includes the full Windows version of the text editor.</p>
        <button class="download-btn">DOWNLOAD MAC OR LINUX VERSION</button>
    </section>

    <!-- Download Cards -->
    <section class="cards">
        <div class="card">
            <h3>English</h3>
            <button>Download 32-bit</button>
            <button>Download 64-bit</button>
        </div>
        <div class="card">
            <h3>Deutsch</h3>
            <button>Download 32-bit</button>
            <button>Download 64-bit</button>
        </div>
        <div class="card">
            <h3>Italiano</h3>
            <button>Download 32-bit</button>
            <button>Download 64-bit</button>
        </div>
        <div class="card">
            <h3>Español</h3>
            <button>Download 32-bit</button>
            <button>Download 64-bit</button>
        </div>
        <div class="card">
            <h3>Français</h3>
            <button>Download 32-bit</button>
            <button>Download 64-bit</button>
        </div>
        <div class="card">
            <h3>Português</h3>
            <button>Download 32-bit</button>
            <button>Download 64-bit</button>
        </div>
    </section>
</body>

</html>
